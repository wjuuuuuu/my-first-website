     <img src="파치리스.png" height="300px">
  <p>
    4세대의 피카츄 계열 포켓몬.
약 1500명의 선수가 참가한 역대 최대 규모 '포켓몬 월드챔피언십 2014'의 준결승과 결승에서
한국 선수 '박세준'군이 배틀에서는 불리하다고 판단되던 파치리스를 주포켓몬으로, 특성 축전과,
기술 날따름을 이용하여 대한민국 최초로 우승 트로피를 거머쥐었다.
  </p>
